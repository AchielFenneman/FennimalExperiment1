<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sorter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 3px solid black; /* Outer black outline from mockup */
            box-sizing: border-box; /* Include padding/border in height calculation */
        }

        .groups-area {
            flex: 1; /* Takes up remaining space (approx. 80%) */
            background-color: white; /* Changed to white as per mockup */
            padding: 20px; /* Increased padding */
            box-sizing: border-box;
            position: relative; /* For positioning the add group button */
            overflow-y: auto; /* Allow vertical scrolling if many groups */
        }

        .add-group-button {
            position: absolute; /* Position relative to .groups-area */
            top: 20px; /* Adjust as needed */
            left: 200px; /* Adjust as needed, based on initial group position */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;
            border: 2px solid black; /* Black outline for the circle */
            cursor: pointer;
            z-index: 10; /* Ensure it's above other elements */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Slight shadow for depth */
        }

        .add-group-button:hover {
            background-color: darkgreen;
        }

        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Space between groups */
            padding-left: 20px; /* To ensure the first group doesn't collide with the button */
            padding-top: 60px; /* To make space for the add group button */
        }

        .card-group {
            min-width: 280px; /* Minimum width for a group, adjust as needed */
            height: 300px; /* Fixed height for the group as per mockup */
            background-color: white; /* Matches mockup */
            border: 3px solid green; /* Green outline for the group */
            box-sizing: border-box;
            padding: 10px; /* Padding inside the group */
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start; /* Align items to the top-left */
            overflow-y: auto; /* Allow vertical scrolling for cards inside a group */
        }

        .card-group.drag-over {
            border: 3px dashed blue; /* Changed drag-over style */
            background-color: #e6f2ff;
        }

        .group-title {
            font-weight: normal; /* Make it regular text */
            margin-bottom: 5px;
            padding: 5px;
            outline: none; /* Remove default focus outline */
            border: 1px dashed transparent; /* Transparent border, shows on edit */
            cursor: text;
            white-space: nowrap; /* Prevent title from wrapping */
            overflow: hidden; /* Hide overflow if too long */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }

        .group-title:focus {
            border: 1px dashed #ccc; /* Show border on focus for editing */
            background-color: #f9f9f9;
        }

        /* Red outline for the reservoir area */
        .card-tray-wrapper {
            height: 20vh; /* Bottom 20% */
            background-color: white; /* White background as per mockup */
            padding: 5px; /* Inner padding for the red border to show */
            box-sizing: border-box;
            border: 3px solid red; /* Red outline for the reservoir */
            display: flex; /* For aligning tray and scroll button */
            align-items: center; /* Vertically align content */
            position: relative; /* For positioning the scroll button */
        }

        .card-tray {
            flex-grow: 1; /* Takes up most of the space */
            height: 100%; /* Fill the wrapper height */
            overflow-x: hidden; /* Hide scrollbar by default, controlled by JS */
            white-space: nowrap;
            display: flex;
            align-items: center;
            scroll-behavior: smooth; /* Smooth scrolling */
            -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
        }

        .cards-container {
            display: flex;
            align-items: center;
            /* No flex-grow here, cards will push container width */
        }

        .card {
            display: inline-flex; /* Use flex for centering content if needed */
            justify-content: center;
            align-items: center;
            width: 100px; /* Fixed width for cards */
            height: 80px; /* Fixed height for cards */
            background-color: white;
            border: 2px solid orange; /* Orange outline for cards */
            border-radius: 5px; /* Slightly rounded corners */
            margin-right: 15px; /* Space between cards */
            box-shadow: none; /* No shadow as per mockup */
            cursor: grab;
            flex-shrink: 0; /* Prevent cards from shrinking */
            font-size: 0.9em;
            color: #333;
            text-align: center;
        }

        .card:last-child {
            margin-right: 0; /* No margin on the last card in the tray */
        }

        .card.dragging {
            opacity: 0.5;
        }

        /* Styles for cards when they are inside a group */
        .card-group .card {
            margin-right: 0; /* No horizontal margin */
            margin-bottom: 10px; /* Vertical margin between cards in a group */
            width: auto; /* Allow cards to take full width of the group */
            max-width: 100%; /* Ensure it doesn't overflow the group */
            min-width: 80px; /* Minimum width when in a group */
            height: auto; /* Auto height to fit content */
            padding: 8px; /* Padding inside the card */
            box-sizing: border-box;
            font-size: 0.8em;
        }

        .card-group .card:last-child {
            margin-bottom: 0;
        }

        .scroll-button {
            width: 40px; /* Size of the scroll button */
            height: 80px; /* Height roughly matches cards */
            background-color: yellow; /* Yellow background as per mockup */
            border: 3px solid red; /* Red outline for the button */
            border-radius: 0; /* No border radius */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black; /* Black triangle */
            padding: 0;
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden for accessibility */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .scroll-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-button:hover {
            background-color: gold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container">
    <div class="groups-area">
        <button id="addGroupButton" class="add-group-button"></button>
        <div id="groupsContainer" class="groups-container">
        </div>
    </div>
    <div class="card-tray-wrapper"> <div id="cardTray" class="card-tray">
        <div id="cardsContainer" class="cards-container">
        </div>
    </div>
        <button id="scrollRightButton" class="scroll-button right-scroll-button">
            <i class="fas fa-play"></i> </button>
    </div>
</div>

<script src="script.js">
    document.addEventListener('DOMContentLoaded', () => {
        const cardsContainer = document.getElementById('cardsContainer');
        const cardTray = document.getElementById('cardTray'); // Reference to the scrollable container
        const groupsContainer = document.getElementById('groupsContainer');
        const addGroupButton = document.getElementById('addGroupButton');
        const scrollRightButton = document.getElementById('scrollRightButton');

        let draggedCard = null;
        let groupCounter = 1; // To give unique IDs to groups

        // --- Card Generation ---
        const numberOfCards = 20; // You can make this flexible
        function createCards(num) {
            for (let i = 1; i <= num; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('draggable', 'true');
                card.dataset.cardId = `card-${i}`; // Unique ID for each card
                card.textContent = `Card ${i}`; // Placeholder content
                cardsContainer.appendChild(card);
            }
        }

        createCards(numberOfCards);

        // --- Scroll Button Logic for Reservoir ---
        function checkScrollButtonVisibility() {
            // Show button if content width exceeds container width
            if (cardTray.scrollWidth > cardTray.clientWidth) {
                scrollRightButton.classList.add('visible');
            } else {
                scrollRightButton.classList.remove('visible');
            }
        }

        // Check visibility initially and on window resize
        window.addEventListener('resize', checkScrollButtonVisibility);
        // Use a small timeout to ensure cards have rendered and width is accurate
        setTimeout(checkScrollButtonVisibility, 100);

        scrollRightButton.addEventListener('click', () => {
            // Scroll by a certain amount (e.g., width of a few cards)
            const scrollAmount = cardTray.clientWidth * 0.7; // Scroll by 70% of visible width
            cardTray.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        });

        // --- Drag and Drop Logic ---

        // Event listeners for cards (delegated to their common parent)
        cardsContainer.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('card')) {
                draggedCard = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.dataset.cardId); // Set data for drop
                e.dataTransfer.effectAllowed = 'move'; // Visual cue for move
            }
        });

        cardsContainer.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('card')) {
                e.target.classList.remove('dragging');
                draggedCard = null;
            }
        });

        // Event listeners for groups area and individual groups (for dropping)
        groupsContainer.addEventListener('dragover', (e) => {
            e.preventDefault(); // Allow drop
            const targetGroup = e.target.closest('.card-group');
            if (targetGroup) {
                targetGroup.classList.add('drag-over');
            }
        });

        groupsContainer.addEventListener('dragleave', (e) => {
            const targetGroup = e.target.closest('.card-group');
            if (targetGroup) {
                targetGroup.classList.remove('drag-over');
            }
        });

        groupsContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const targetGroup = e.target.closest('.card-group');
            if (targetGroup && draggedCard) {
                targetGroup.classList.remove('drag-over');
                // Remove from previous parent if it was in another group or the tray
                const currentParent = draggedCard.parentElement;
                if (currentParent && currentParent !== targetGroup) {
                    currentParent.removeChild(draggedCard);
                }
                targetGroup.appendChild(draggedCard);
            } else if (!targetGroup && e.target.id === 'groupsContainer' && draggedCard) {
                // If dropped in the general groups area but not on a specific group,
                // return it to the original card tray.
                cardsContainer.appendChild(draggedCard);
            }
            draggedCard = null;
            checkScrollButtonVisibility(); // Re-check scroll button visibility after drop
        });

        // --- Group Creation Logic ---
        addGroupButton.addEventListener('click', () => {
            const defaultGroupName = `Group ${groupCounter++}`;
            createGroupElement(defaultGroupName);
        });

        function createGroupElement(name) {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('card-group');
            groupDiv.dataset.groupId = `group-${Date.now()}`; // Unique ID for each group

            const groupTitle = document.createElement('div');
            groupTitle.classList.add('group-title');
            groupTitle.setAttribute('contenteditable', 'true'); // Make title editable
            groupTitle.textContent = name;
            groupTitle.setAttribute('spellcheck', 'false'); // Disable spellcheck for titles
            groupTitle.addEventListener('blur', () => {
                // Trim whitespace after editing
                groupTitle.textContent = groupTitle.textContent.trim();
                if (!groupTitle.textContent) {
                    groupTitle.textContent = "Untitled Group"; // Default if cleared
                }
            });
            // Prevent new lines in contenteditable
            groupTitle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    groupTitle.blur(); // Exit edit mode
                }
            });
            groupDiv.appendChild(groupTitle);

            // Delete button for the group (optional, but good for management)
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-group-btn');
            deleteButton.innerHTML = '&times;'; // 'x' icon
            deleteButton.title = 'Delete Group';
            deleteButton.addEventListener('click', () => {
                if (confirm(`Are you sure you want to delete "${groupTitle.textContent}"? All cards will return to the tray.`)) {
                    // Return cards to the tray before deleting the group
                    const cardsInGroup = Array.from(groupDiv.querySelectorAll('.card'));
                    cardsInGroup.forEach(card => cardsContainer.appendChild(card));
                    groupDiv.remove();
                    checkScrollButtonVisibility(); // Update scroll button visibility
                }
            });
            groupTitle.appendChild(deleteButton); // Append delete button to title for positioning

            groupsContainer.appendChild(groupDiv);

            // Set up drop listeners for the new group
            groupDiv.addEventListener('dragover', (e) => {
                e.preventDefault();
                groupDiv.classList.add('drag-over');
            });

            groupDiv.addEventListener('dragleave', () => {
                groupDiv.classList.remove('drag-over');
            });

            groupDiv.addEventListener('drop', (e) => {
                e.preventDefault();
                groupDiv.classList.remove('drag-over');
                if (draggedCard) {
                    const currentParent = draggedCard.parentElement;
                    if (currentParent && currentParent !== groupDiv) {
                        currentParent.removeChild(draggedCard);
                    }
                    groupDiv.appendChild(draggedCard);
                    draggedCard = null;
                    checkScrollButtonVisibility(); // Update scroll button visibility after drop
                }
            });
        }

        // Initialize with a single group as per the mockup
        createGroupElement('Editable group name here');
    });
</script>
</body>
</html>
